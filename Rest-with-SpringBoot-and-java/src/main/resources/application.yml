cors:
  originPatterns: http://localhost:3000,http://localhost:8080,https://edersombarros.github.io
spring:
  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/rest_with_spring_boot?useTimezone=true&serverTimezone=UTC
      username: root
      password: admin
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show-sql: false
    open-in-view: true
springdoc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true

